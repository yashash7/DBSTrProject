<html>
<body>
  <img src="https://www.kindpng.com/picc/m/648-6485684_transaction-vectord-hd-png-download.png"width=500px; class="imgmain">

  <div class="container">
      <h1 style="color:green; text-align: center;">  FILL SENDER DETAILS </h1>
      <mat-card  style="background:rgb(101, 101, 160); ">
        <mat-toolbar color="secondary" style="border-radius: 10px;" fxLayoutAlign="center center">SENDER</mat-toolbar>
        <h3 style="text-align: center;"><strong> {{ senderName }} </strong></h3>
        <form class="accno">
          <div>
            <label style="color: white;"> SENDER ACCOUNT NUMBER: &nbsp;&nbsp;</label>
            <input type="text" [(ngModel)]="senderAccNo" name="senderAccNo" (change)="validateSender()" style="padding: 10px;border-radius: 10px;"  value="" placeholder="Enter Aender Account No"><br><br>
          </div>
          <div>
            <button mat-raised-button color="accent" (click)="proceedToReceiver()">Submit</button>
            <!-- <input class="action_btn" type= "submit" value="Submit" style="border-radius: 5px;"> -->
          </div>
  </form>
  </mat-card>
  </div>
</body>
</html>
